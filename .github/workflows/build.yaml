name: build-python
on:
  pull_request: {}
  push:
    branches:
      - 'master'
jobs:
  formatting:
    runs-on: ubuntu-latest
    container: python:3.8
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install black
        run: pip install black

      - name: Run Black test
        run: black --check --diff addok

  testing:
    runs-on: ubuntu-latest
    container: python:3.8
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install test dependencies
        run: pip install cython python-coveralls -r requirements-dev.txt

      - name: Setup development
        run: python setup.py develop

      - name: Run Tests
        run: make testcoverage