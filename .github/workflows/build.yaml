name: build-python
on:
  pull_request: {}
  push:
    branches:
      - 'master'
jobs:
  build-test:
    runs-on: ubuntu-latest
    container: python:3.8
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install test dependencies
        run: pip install cython python-coveralls black -r requirements-dev.txt

      - name: Setup development
        run: python setup.py develop

      - name: Run Black test
        run: black --check --diff addok

      - name: Run Tests
        run: make testcoverage
